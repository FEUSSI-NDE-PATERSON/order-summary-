<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary-component-main</title>
    <link rel="shortcut icon" href="/images/favicon-32x32.png" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="index.css">

</head>
<body>
    <div class="flex justify-center items-center bg-[#e0e8ff]" id="head">
     <div class="rounded-br-2xl rounded-tr-2xl rounded-tl-2xl rounded-bl-2xl flex flex-col bg-white w-[250px] " >
         <img src="/images/illustration-hero.svg" alt="" class="rounded-tr-2xl rounded-tl-2xl">      
         <div class="flex flex-col   p-4 ">
            <div class="flex flex-col items-center">
                <p class="text-1xl font-bold my-3 text-[#1f2f56] ">Order Summary</p>
                 <p class="text-[15px] mb-3 text-[#7280a7] w-[200px]">You can now listen to millions of songs,audiobooks, and podcasts on any device anywhere you like!</p>
            </div> 
             <div class="flex  items-center bg-[#f5f7ff] mt-2 p-2">
                <img src="/images/icon-music.svg" alt="" class="h-[40px] w-[40px]">
                <div class="flex-col ml-2 ">
                    <p class="text-xs">Annual Plan</p>
                    <p class="text-xs">$59.99/year</p>
                </div>
                <button class="flex-1 underline hover:no-underline hover:text-[#3829e0] hover:cursor-pointer ml-[35px] text-sm">Change</button>
             </div>
             <button class="bg-[#3829e0] shadow-gray-300 shadow-xl my-3 flex-1 text-white py-2 rounded-lg">Proceed to Payment</button>
             <button class="text-[#7280a7]">Cancel order</button>
         </div>  
     </div>
    </div>
</body>
</html>
